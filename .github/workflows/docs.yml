name: docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip
      - run: pip install mkdocs mkdocs-material "mkdocstrings[python]" pymdown-extensions
      - run: mkdocs build --strict
      - run: mkdocs gh-deploy --force
