site_name: BaMoJAX
site_url: https://uncertaintyincomplexsystems.github.io/bamojax/
repo_url: https://github.com/UncertaintyInComplexSystems/bamojax
repo_name: UncertaintyInComplexSystems/bamojax

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
  palette:
    - scheme: default


plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_api_nav.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google   # or "numpy"
            show_source: true            
            members_order: source
            filters: ["!^_"]          # hide private members
            inherited_members: true
            extra:
              source_url_pattern: "https://github.com/UncertaintyInComplexSystems/bamojax/blob/{commit}/{path}#L{start_line}-L{end_line}"

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

# Math rendering (MathJax v3)
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
